<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="e-kart">
        <img src="./images/image-product-desktop.jpg" class="product-img" alt="product-img" />
        <div class="flex-one">
            <div class="preview">Perfume</div>

            <h1 class="header">Gabrielle Essence Eau De Parfum</h1>

            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-tag">
                <h1 class="price">$149.99</h1>
                <div class="offer">$169.99</div>
            </div>
            <button><img src="./images/icon-cart.svg" class="icon" />Add to Cart</button>
        </div>
    </div>
    <footer>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Fakir J</a>.
        </div> -->
    </footer>
</body>

</html>
